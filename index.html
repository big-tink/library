<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/alexbrush-regular-webfont.woff2" type="text/css" charset="utf-8"/>
    <script src="myscripts.js" defer></script>
</head>

<body>

    
    <div class="topShelf">
        <button class="newBook">New Book</button>
        <h1>My Javascript Bookshelf</h1>
        <div class="infoCard">
            <p></p>
            <p class="title"></p>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="read"></p>
        </div>
    </div>

    <div class="bookshelf">

        <div class="shelves">

            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
            <div class="row4"></div>

        </div>

    </div>

    <form>
        
            <div class="inputs">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="inputs">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="inputs">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            <section>
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="read" name="read">Yes
            </section>
            <button type="submit" class="submitBook" value="Submit">Add Book to Library</button>

    </form>
    
</body>

</html>
